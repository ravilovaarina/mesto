<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="images/kusto.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                    <p class="profile__bio">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="cards">
                <template id="cards__item">
                    <div class="cards__item">
                        <button type="button" class="cards__button-delete"></button>
                        <img alt="Картинка" class="cards__pic">
                        <div class="cards__info">
                            <h2 class="cards__text"></h2>
                            <button type="button" class="cards__button-like"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <button type="button" class="popup__button-closed popup__button-closed_type_edit"></button>
                <h3 class="popup__name">Редактировать профиль</h3>
                <form name="profile" class="popup__form popup__form_type_edit" novalidate>
                    <fieldset class="popup__form-set">
                        <label class="popup__field">
                            <input type="text" name="name" class="popup__input" id="name" placeholder="Имя" required
                                minlength="2" maxlength="40">
                            <span class="popup__input-error name-error"></span>
                        </label>
                        <label class="popup__field">
                            <input type="text" name="bio" class="popup__input" id="bio" placeholder="Описание" required
                                minlength="2" maxlength="200">
                            <span class="popup__input-error bio-error"></span>
                        </label>
                        <button type="submit" class="popup__button">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container">
                <button type="button" class="popup__button-closed popup__button-closed_type_add"></button>
                <h3 class="popup__name">Новое место</h3>
                <form name="profile" class="popup__form popup__form_type_add" novalidate>
                    <fieldset class="popup__form-set">
                        <label class="popup__field">
                            <input type="text" name="place" class="popup__input" id="place" placeholder="название"
                                required minlength="2" maxlength="30">
                            <span class="popup__input-error place-error"></span>
                        </label>
                        <label class="popup__field">
                            <input type="url" name="link" class="popup__input" id="url" placeholder="ссылка на картинку"
                                required>
                            <span class="popup__input-error url-error"></span>
                        </label>
                        <button type="submit" class="popup__button">Создать</button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup-image">
            <div class="popup-image__container">
                <button type="button" class="popup__button-closed popup-image__button-closed"></button>
                <img alt="Картинка" class="popup-image__pic">
                <p class="popup-image__caption"></p>
            </div>
        </div>
        <script src="./scripts/constants.js"></script>
        <script src="./scripts/validation.js"></script>
        <script src="./scripts/index.js"></script>
    </div>
</body>

</html>
